<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="placesForText"></div>
        <div class="row firstRow">
            <div class="button" data-name="Backquote">`</div>
            <div class="button" data-name="Digit1">1</div>
            <div class="button" data-name="Digit2">2</div>
            <div class="button" data-name="Digit3">3</div>
            <div class="button" data-name="Digit4">4</div>
            <div class="button" data-name="Digit5">5</div>
            <div class="button" data-name="Digit6">6</div>
            <div class="button" data-name="Digit7">7</div>
            <div class="button" data-name="Digit8">8</div>
            <div class="button" data-name="Digit9">9</div>
            <div class="button" data-name="Digit0">0</div>
            <div class="button" data-name="Minus">-</div>
            <div class="button" data-name="Equal">=</div>
            <div class="flex-grow"  data-name="Backspace">Backspace</div>
        </div>
        <div class="row secondtRow">
            <div class="flex-grow" data-name="Tab">Tab</div>
            <div class="button" data-name="KeyQ">q</div>
            <div class="button" data-name="KeyW">w</div>
            <div class="button" data-name="KeyE">e</div>
            <div class="button" data-name="KeyR">r</div>
            <div class="button" data-name="KeyT">t</div>
            <div class="button" data-name="KeyY">y</div>
            <div class="button" data-name="KeyU">u</div>
            <div class="button" data-name="KeyI">i</div>
            <div class="button" data-name="KeyO">o</div>
            <div class="button" data-name="KeyP">p</div>
            <div class="button" data-name="BracketLeft">[</div>
            <div class="button" data-name="BracketRight">]</div>
            <div class="button" data-name="Backslash">\</div>
        </div>
        <div class="row thirdRow">
            <div class="flex-grow" data-name="CapsLock" id="CapsLock">CapsLock</div>
            <div class="button" data-name="KeyA">a</div>
            <div class="button" data-name="KeyS">s</div>
            <div class="button" data-name="KeyD">d</div>
            <div class="button" data-name="KeyF">f</div>
            <div class="button" data-name="KeyG">g</div>
            <div class="button" data-name="KeyH">h</div>
            <div class="button" data-name="KeyJ">j</div>
            <div class="button" data-name="KeyK">k</div>
            <div class="button" data-name="KeyL">l</div>
            <div class="button" data-name="Semicolon">;</div>
            <div class="button" data-name="Quote">'</div>
            <div class="flex-grow" data-name="Enter">Enter</div>
        </div>
        <div class="row fourthRow">
            <div class="flex-grow" data-name="ShiftLeft">shift</div>
            <div class="button" data-name="KeyZ">z</div>
            <div class="button" data-name="KeyX">x</div>
            <div class="button" data-name="KeyC">c</div>
            <div class="button" data-name="KeyV">v</div>
            <div class="button" data-name="KeyB">b</div>
            <div class="button" data-name="KeyN">n</div>
            <div class="button" data-name="KeyM">m</div>
            <div class="button" data-name="Comma">,</div>
            <div class="button" data-name="Period">.</div>
            <div class="button" data-name="Slash">/</div>
            <div class="flex-grow" data-name="ShiftRight">shift</div>
        </div>
        <div class="LastRow" data-name="Space"></div>

    </div>
    


    <script src="./script.js"></script>
</body>
</html>
